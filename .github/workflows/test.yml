name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

env:
  DO_NOT_TRACK: 1

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ startsWith(matrix.python-version, 'pypy') || startsWith(matrix.python-version, 'graalpy') }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "pypy3.11", "graalpy24.2" ]
    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        activate-environment: true
    - name: Install dependencies
      run: uv pip install -e '.[dev,docs]'
    - name: Write karate_club.tsv
      run: python3 -c 'import networkx as nx; nx.write_weighted_edgelist(nx.karate_club_graph(), "karate_club.tsv", delimiter="\t")'
    - if: matrix.python-version != '3.9'
      name: Lint with Mypy
      run: mypy chinese_whispers
    - name: Lint with Ruff
      run: ruff check
    - name: Test with pytest
      run: pytest
    - name: Run Module
      run: python3 -m chinese_whispers karate_club.tsv
    - name: Run CLI
      run: chinese-whispers karate_club.tsv
    - if: matrix.python-version != '3.9'
      name: Lint Jupyter with Mypy
      run: nbqa mypy docs/*.ipynb
    - name: Run Jupyter
      run: |
        mkdir jupyter
        jupyter nbconvert --to html --output tutorial.html --execute docs/tutorial.ipynb
        mv docs/tutorial.html jupyter/
    - name: Run MkDocs
      run: mkdocs build --strict
    - name: Build
      run: |
        python3 -m build --sdist --wheel .
        twine check --strict dist/*
    - name: Validate CITATION.cff
      uses: citation-file-format/cffconvert-github-action@2.0.0
      with:
        args: "--validate"
    - name: Upload Jupyter
      uses: actions/upload-artifact@v5
      with:
        name: jupyter
        path: jupyter
        if-no-files-found: error
        retention-days:
      if: matrix.python-version == '3.13'
